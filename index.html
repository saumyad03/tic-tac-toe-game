<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saumya's Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Saumya's Tic Tac Toe</h1>
    <div id="container">
        <div class="box" id="top-left">X</div>
        <div class="box" id="top-middle">X</div>
        <div class="box" id="top-right">X</div>
        <div class="box" id="middle-left">X</div>
        <div class="box" id="middle-middle">X</div>
        <div class="box" id="middle-right">X</div>
        <div class="box" id="bottom-left">X</div>
        <div class="box" id="bottom-middle">X</div>
        <div class="box" id="bottom-right">X</div>
    </div>
</body>
</html>
