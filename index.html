<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saumya's Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Saumya's Tic Tac Toe</h1>
    <div id="container">
        <div class="box" id="top-left"></div>
        <div class="box" id="top-middle"></div>
        <div class="box" id="top-right"></div>
        <div class="box" id="middle-left"></div>
        <div class="box" id="middle-middle"></div>
        <div class="box" id="middle-right"></div>
        <div class="box" id="bottom-left"></div>
        <div class="box" id="bottom-middle"></div>
        <div class="box" id="bottom-right"></div>
    </div>
    <div id="difficulty-section">
        <h2>AI Difficulty:</h2>
        <button id="easy-btn">Easy</button>
        <button id="hard-btn">Hard</button>
    </div>
    <button id="reset-btn">Reset</button>
    <script src="app.js"></script>
</body>
</html>
